<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡클라우드</title>
    <link rel="stylesheet" type="text/css" href="http://222.122.63.166:8080/css/admin/sub.css">
    <!--추가-->
    <link rel="stylesheet" href="css/new.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/run.js"></script>
</head>

<body>
   <div class="container">
    <div class="login_wrap">
        <div class="logo_area">
            <img src="images/logo02.png" alt="JOBCLOUD">
        </div>
        <div class="cont_area">
            <div class="login_box">
                <div>
                    <span class="id"></span>
                    <input type="text" placeholder="아이디(이메일)를 입력하세요.">
                </div>
                <div>
                    <span class="pw"></span>
                    <input type="password" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>
            <div class="check_area">
               <div class="check_style">
                <input type="checkbox" id="remb">
                <label for="remb">아이디 기억하기</label>
                </div>
            </div>
            <button class="blue_btn big_btn" type="submit">로그인</button>
            <div class="sub_area">
                <a href="#" class="link_join">회원가입</a>
                <div class="look_box">
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
        
    <!--팝업-->
    <div class="shadow"></div>
    <div class="popup">
        <div class="pop_head">
            <p>비밀번호 재설정</p>
            <a href="#" class="close_btn">닫기</a>
        </div>
        <div class="pop_cont">
            <h3 class="pop_tit">비밀번호 재설정</h3>
            <div class="id_find">
                <div>
                    <label for="if_name">이름</label>
                    <input type="text" placeholder="이름을 입력하세요." id="if_name">
                </div>
                <div>
                    <label for="if_email">아이디(이메일)</label>
                    <input type="text" placeholder="아이디(이메일)을 입력하세요." id="if_email">
                </div>
            </div>
            <p class="desc tct f16">※ 아이디(이메일)로 비밀번호 재설정 URL이 전달됩니다. </p>
            <button type="submit" class="green_btn big_btn">비밀번호 재설정</button>
        </div>
    </div>
    <!--//팝업-->
    </div>
    </div>
</body></html>
