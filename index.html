<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>잡클라우드 관리자 목록</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="container">
	<h1>
		잡클라우드 관리자 목록
		<div class="git"><a href="https://github.com/aldo814/jobcloudAdmin" target="_blank">GitHub 페이지 바로가기</a></div>
	</h1>
	<table class="tbl_list">
	<thead>
	<tr>
		<th>NO</th>
		<th>구분</th>
		<th>페이지명</th>
	</tr>
	</thead>
	<tbody>
	    <tr>
	        <td></td>
	        <td>페이지</td>
	        <td><a href="html/%EA%B4%80%EB%A6%AC%EC%9E%90%ED%8E%98%EC%9D%B4%EC%A7%80_%EB%A0%88%EC%9D%B4%EC%95%84%EC%9B%83.html" target="_blank">관리자페이지 레이아웃</a></td>
	    </tr>
	</tbody>
	</table>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('.tbl_list tbody tr').each(function(){
			var idx = $(this).index();
			$(this).find('td:first-child').append(idx + 1);
		});
	});
</script>
</body>
</html>
